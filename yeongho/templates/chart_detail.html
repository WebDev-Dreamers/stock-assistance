<!-- yeongho/templates/chart_detail.html -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>{{ title }} 차트</title>
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
        padding: 30px;
        max-width: 1000px;
        margin: auto;
        background: #f8f9fa;
      }
      h1 {
        color: #333;
        border-bottom: 2px solid #aaa;
        padding-bottom: 10px;
      }
      .chart-section {
        margin-bottom: 50px;
      }
      .chart-section h3 {
        margin: 10px 0;
        font-size: 20px;
        color: #555;
      }
      img {
        width: 100%;
        max-width: 800px;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <h1>{{ title }} 차트</h1>
    {% for label, img in images %}
      <div class="chart-section">
        <h3>{{ label }} 차트</h3>
        <img src="/static/{{ img }}" alt="{{ label }} 차트" />
      </div>
    {% endfor %}
  </body>
</html>
